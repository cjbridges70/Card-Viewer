<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Card Viewer</title>
  <style>
    :root{ color-scheme: dark; }
    html,body{ height:100%; margin:0; background:#07080b; overflow:hidden; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #app{ position:fixed; inset:0; }
    canvas{ display:block; width:100%; height:100%; }

    .topbar{
      position: fixed; left: 12px; right: 12px; top: calc(10px + env(safe-area-inset-top));
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      z-index: 30; pointer-events:none;
    }
    .topbar > *{ pointer-events:auto; }

    .pill{
      background: rgba(18,20,26,.78);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 8px 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      color:#e8eefc;
    }
    .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    select,button,input[type="file"]{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color:#e8eefc;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
    }
    button{ cursor:pointer; }
    button:hover{ background: rgba(255,255,255,.10); }

    #panel{
      position: fixed;
      right: 12px;
      top: calc(54px + env(safe-area-inset-top));
      width: min(360px, calc(100vw - 24px));
      max-height: calc(100vh - 80px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      overflow:auto;
      z-index: 30;
    }
    .section{ margin:10px 0; }
    .section h3{ margin:0 0 8px 0; font-size:13px; letter-spacing:.02em; color:#b9c6e6; text-transform:uppercase; }
    .grid{ display:grid; grid-template-columns: 1fr auto; gap:8px 10px; align-items:center; }
    .grid label{ font-size:13px; color:#d6def3; }
    input[type="range"]{ width:100%; }
    .hint{ opacity:.9; font-size:12px; color:#a9b9df; margin-top:8px; line-height:1.25; }

    #debug{
      position: fixed;
      left: 12px;
      bottom: calc(10px + env(safe-area-inset-bottom));
      width: min(720px, calc(100vw - 24px));
      max-height: 32vh;
      z-index: 40;
      overflow:auto;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 12px;
      line-height: 1.25;
      color: #e8eefc;
    }
    #debug .title{ font-weight:700; margin-bottom:6px; }
    #debug .err{ color:#ff9a9a; }
    #debug .ok{ color:#b6ffb6; }
    .badge{ font-size:12px; opacity:.85; padding:6px 10px; border-radius:999px; }
    .muted{ opacity:.75; }
  </style>

  <!-- ✅ CRITICAL FIX: map bare import 'three' to your local file -->
  <script type="importmap">
    {
      "imports": {
        "three": "./libs/three.module.js",
        "three/addons/": "./libs/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="app"></div>

  <div class="topbar">
    <div class="pill row">
      <select id="preset">
        <option value="ray">Mega Rayquaza</option>
        <option value="blast">Mega Blastoise</option>
      </select>
      <button id="reload">Reload</button>
      <span id="status" class="badge muted">Booting…</span>
    </div>
    <div class="pill row">
      <span class="muted">Drag to rotate · Pinch/scroll to zoom</span>
      <button id="resetView">Reset View</button>
    </div>
  </div>

  <div id="panel" class="pill">
    <div class="section">
      <h3>Info</h3>
      <div class="hint">
        This build restores the original “libs” setup and fixes the Safari/GitHub Pages import error via an importmap.
      </div>
    </div>
  </div>

  <div id="debug" class="pill">
    <div class="title">DEBUG</div>
    <div id="dbgText">Booting…</div>
  </div>

  <script type="module">
    const dbgText = document.getElementById("dbgText");
    const statusEl = document.getElementById("status");
    const debug = (msg, cls="") => {
      const line = document.createElement("div");
      line.textContent = msg;
      if(cls) line.className = cls;
      dbgText.appendChild(line);
      const box = document.getElementById("debug");
      box.scrollTop = box.scrollHeight;
    };
    const setStatus = (msg) => { statusEl.textContent = msg; };

    window.addEventListener("error", (e) => debug("❌ window.error: " + (e?.message || e), "err"));
    window.addEventListener("unhandledrejection", (e) => debug("❌ unhandledrejection: " + (e?.reason?.message || e?.reason || e), "err"));

    // ✅ now we can use bare imports
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    debug("✓ Imports OK (three + OrbitControls)", "ok");

    const app = document.getElementById("app");

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio || 1));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    app.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0d12);

    const camera = new THREE.PerspectiveCamera(38, window.innerWidth/window.innerHeight, 0.01, 50);
    camera.position.set(0.0, 0.06, 1.55);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 0.8;
    controls.maxDistance = 3.2;
    controls.target.set(0, 0.02, 0);

    scene.add(new THREE.AmbientLight(0xffffff, 0.35));
    const key = new THREE.DirectionalLight(0xffffff, 1.6);
    key.position.set(1.2, 1.3, 1.6);
    scene.add(key);

    // Visible test cube so we KNOW rendering works
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(0.15, 0.15, 0.15),
      new THREE.MeshStandardMaterial({ color: 0x33ccff, roughness: 0.4, metalness: 0.2 })
    );
    cube.position.set(0, 0.05, 0);
    scene.add(cube);

    document.getElementById("resetView").onclick = () => {
      controls.target.set(0, 0.02, 0);
      camera.position.set(0.0, 0.06, 1.55);
      controls.update();
    };

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    setStatus("Ready");

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      cube.rotation.y += 0.01;
      cube.rotation.x += 0.006;
      renderer.render(scene, camera);
    }
    animate();

    // Quick sanity check of your asset paths (shows failures in debug)
    const texLoader = new THREE.TextureLoader();
    function testLoad(url){
      return new Promise((resolve,reject)=>{
        texLoader.load(url, ()=>resolve(true), undefined, ()=>reject(new Error("Image failed: " + url)));
      });
    }

    const PRESETS = {
      ray:   "./assets/presets/mega-rayquaza-front.JPG",
      blast: "./assets/presets/mega-blastoise-front.JPG"
    };
    const BACK = "./assets/pokemon-back.jpg";

    async function checkAssets(){
      try{
        await testLoad(BACK);
        debug("✓ Loaded: " + BACK, "ok");
      }catch(e){ debug("❌ " + e.message, "err"); }

      try{
        await testLoad(PRESETS.ray);
        debug("✓ Loaded: " + PRESETS.ray, "ok");
      }catch(e){ debug("❌ " + e.message, "err"); }

      try{
        await testLoad(PRESETS.blast);
        debug("✓ Loaded: " + PRESETS.blast, "ok");
      }catch(e){ debug("❌ " + e.message, "err"); }
    }

    document.getElementById("reload").onclick = () => {
      dbgText.textContent = "";
      debug("Reload clicked.");
      checkAssets();
    };

    document.getElementById("preset").onchange = document.getElementById("reload").onclick;

    // auto-run once
    checkAssets();
  </script>
</body>
</html>
