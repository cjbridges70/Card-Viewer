<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Card Viewer (Real Foil + Strong Texture + Mask)</title>
  <style>
    html,body{height:100%;margin:0;overflow:hidden;background:#0b0e12;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    #hud{position:fixed;left:12px;top:12px;right:12px;z-index:10;display:flex;gap:10px;align-items:center;flex-wrap:wrap;color:#e7eefc;}
    .pill{
      background:rgba(18,20,26,.78);border:1px solid rgba(255,255,255,.10);
      border-radius:14px;padding:8px 10px;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
    }
    select,button,input{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);color:#e7eefc;border-radius:10px;padding:8px 10px;font-size:14px;}
    button{cursor:pointer}
    #status{margin-left:auto;opacity:.9}
    #log{
      position:fixed;left:12px;bottom:12px;width:min(940px,calc(100% - 24px));
      max-height:35vh;overflow:auto;white-space:pre-wrap;
      font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:12px;line-height:1.25;
      color:#e7eefc;background:rgba(9,12,16,.72);border:1px solid rgba(255,255,255,.10);
      border-radius:14px;padding:10px 12px;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      display:none;
    }
    #log.on{display:block}
    canvas{display:block;width:100%;height:100%}
    label{display:flex;gap:8px;align-items:center}
    .small{font-size:12px;opacity:.85}
    input[type="checkbox"]{width:18px;height:18px}
  </style>
</head>
<body>
  <div id="hud">
    <div class="pill">
      <select id="preset">
        <option value="ray">Mega Rayquaza</option>
        <option value="blast">Mega Blastoise</option>
      </select>
      <button id="reload">Reload</button>
      <button id="reset">Reset View</button>
      <button id="toggleLog">Toggle Log</button>
    </div>

    <div class="pill">
      <label><span class="small">Front</span><input id="frontFile" type="file" accept="image/*"></label>
      <label><span class="small">Height</span><input id="heightFile" type="file" accept="image/*"></label>
      <label><span class="small">Mask</span><input id="maskFile" type="file" accept="image/*"></label>
    </div>

    <div class="pill">
      <label><input id="useHolo" type="checkbox" checked><span class="small">Holo (front)</span></label>
      <label><input id="useEmboss" type="checkbox" checked><span class="small">Emboss</span></label>
      <label><input id="useAutoHeight" type="checkbox" checked><span class="small">Auto-height</span></label>
      <label><input id="useAutoMask" type="checkbox" checked><span class="small">Mask Pokémon out of holo</span></label>
    </div>

    <div id="status" class="pill">Booting…</div>
  </div>

  <div id="log"></div>

  <script type="module">
    import * as THREE from './libs/three.module.js';

    // ---------------- paths (your structure) ----------------
    const PATH_BACK = './assets/pokemon-back.jpg';
    const PRESETS = {
      ray:   './assets/presets/mega-rayquaza-front.JPG',
      blast: './assets/presets/mega-blastoise-front.JPG'
    };

    // ---------------- ui/log/status ----------------
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const ui = {
      preset: document.getElementById('preset'),
      reload: document.getElementById('reload'),
      reset: document.getElementById('reset'),
      toggleLog: document.getElementById('toggleLog'),
      frontFile: document.getElementById('frontFile'),
      heightFile: document.getElementById('heightFile'),
      maskFile: document.getElementById('maskFile'),
      useHolo: document.getElementById('useHolo'),
      useEmboss: document.getElementById('useEmboss'),
      useAutoHeight: document.getElementById('useAutoHeight'),
      useAutoMask: document.getElementById('useAutoMask'),
    };
    function log(s){ logEl.textContent += s + "\n"; logEl.scrollTop = logEl.scrollHeight; console.log(s); }
    function status(s){ statusEl.textContent = s; }
    ui.toggleLog.onclick = ()=> logEl.classList.toggle('on');

    // ---------------- renderer/scene ----------------
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio || 1));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.NoToneMapping; // studio pipeline
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0e12);

    const camera = new THREE.PerspectiveCamera(40, window.innerWidth/window.innerHeight, 0.01, 50);
    camera.position.set(0, 0.06, 1.9);

    // Studio lighting (kept)
    scene.add(new THREE.AmbientLight(0xffffff, 2.2));
    scene.add(new THREE.HemisphereLight(0xffffff, 0xffffff, 2.6));

    const topLight = new THREE.DirectionalLight(0xffffff, 4.5); topLight.position.set(0, 2.8, 0.2); scene.add(topLight);
    const frontLight = new THREE.DirectionalLight(0xffffff, 4.0); frontLight.position.set(0, 0.9, 3.0); scene.add(frontLight);
    const leftLight = new THREE.DirectionalLight(0xffffff, 2.4); leftLight.position.set(-3.2, 0.5, 1.6); scene.add(leftLight);
    const rightLight = new THREE.DirectionalLight(0xffffff, 2.4); rightLight.position.set(3.2, 0.5, 1.6); scene.add(rightLight);
    const bottomLight = new THREE.DirectionalLight(0xffffff, 1.6); bottomLight.position.set(0, -2.8, 1.2); scene.add(bottomLight);

    // ---------------- tiny orbit controls ----------------
    const state = {
      target: new THREE.Vector3(0, 0.02, 0),
      yaw: 0.35, pitch: -0.10, dist: 1.9,
      dragging:false, lastX:0, lastY:0, pinchDist:0
    };
    function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
    function updateCamera(){
      const cp=Math.cos(state.pitch), sp=Math.sin(state.pitch);
      const cy=Math.cos(state.yaw),   sy=Math.sin(state.yaw);
      const x=state.dist*cp*sy, y=state.dist*sp, z=state.dist*cp*cy;
      camera.position.set(state.target.x+x, state.target.y+y, state.target.z+z);
      camera.lookAt(state.target);
    }
    updateCamera();

    const canvas = renderer.domElement;
    canvas.addEventListener('pointerdown', (e)=>{
      state.dragging=true; state.lastX=e.clientX; state.lastY=e.clientY;
      canvas.setPointerCapture(e.pointerId);
    });
    canvas.addEventListener('pointerup', (e)=>{
      state.dragging=false; try{canvas.releasePointerCapture(e.pointerId);}catch{}
    });
    canvas.addEventListener('pointermove', (e)=>{
      if(!state.dragging) return;
      const dx=e.clientX-state.lastX, dy=e.clientY-state.lastY;
      state.lastX=e.clientX; state.lastY=e.clientY;
      state.yaw -= dx*0.007;
      state.pitch += dy*0.007;
      state.pitch = clamp(state.pitch, -1.2, 0.9);
    });
    canvas.addEventListener('wheel', (e)=>{
      e.preventDefault();
      state.dist *= (e.deltaY>0)?1.06:0.94;
      state.dist = clamp(state.dist, 1.1, 4.5);
    }, {passive:false});
    canvas.addEventListener('touchstart',(e)=>{
      if(e.touches.length===2){
        const dx=e.touches[0].clientX-e.touches[1].clientX;
        const dy=e.touches[0].clientY-e.touches[1].clientY;
        state.pinchDist=Math.sqrt(dx*dx+dy*dy);
      }
    },{passive:true});
    canvas.addEventListener('touchmove',(e)=>{
      if(e.touches.length===2){
        const dx=e.touches[0].clientX-e.touches[1].clientX;
        const dy=e.touches[0].clientY-e.touches[1].clientY;
        const d=Math.sqrt(dx*dx+dy*dy);
        const ratio=d/Math.max(1,state.pinchDist);
        state.dist/=ratio;
        state.dist=clamp(state.dist,1.1,4.5);
        state.pinchDist=d;
      }
    },{passive:true});
    ui.reset.onclick=()=>{
      state.yaw=0.35; state.pitch=-0.10; state.dist=1.9;
      updateCamera();
    };

    // ---------------- helpers: image->canvas, scaling, canvas->texture ----------------
    async function loadImageToCanvas(source) {
      const img = await new Promise((resolve, reject) => {
        const im = new Image();
        im.crossOrigin = 'anonymous';
        im.onload = () => resolve(im);
        im.onerror = (e) => reject(e);
        if (source instanceof Blob) im.src = URL.createObjectURL(source);
        else im.src = source;
      });
      const c = document.createElement('canvas');
      c.width = img.naturalWidth || img.width;
      c.height = img.naturalHeight || img.height;
      const ctx = c.getContext('2d', { willReadFrequently: true });
      ctx.drawImage(img, 0, 0);
      return c;
    }

    function scaleCanvasMax(src, maxDim){
      const w = src.width, h = src.height;
      const m = Math.max(w,h);
      if(m <= maxDim) return src;
      const s = maxDim / m;
      const c = document.createElement('canvas');
      c.width = Math.max(1, Math.round(w*s));
      c.height = Math.max(1, Math.round(h*s));
      const ctx = c.getContext('2d', { willReadFrequently:true });
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      ctx.drawImage(src, 0, 0, c.width, c.height);
      return c;
    }

    function canvasToTexture(c, {srgb=false}={}) {
      const t = new THREE.CanvasTexture(c);
      t.colorSpace = srgb ? THREE.SRGBColorSpace : THREE.LinearSRGBColorSpace;
      t.wrapS = t.wrapT = THREE.ClampToEdgeWrapping;
      t.anisotropy = 8;
      t.needsUpdate = true;
      return t;
    }

    // ---------------- auto mask (foreground/Pokémon) ----------------
    function makeAutoMask(srcCanvas){
      const c0 = scaleCanvasMax(srcCanvas, 768);
      const w = c0.width, h = c0.height;
      const ctx = c0.getContext('2d', { willReadFrequently:true });
      const img = ctx.getImageData(0,0,w,h);
      const d = img.data;

      const lum = new Float32Array(w*h);
      const sat = new Float32Array(w*h);
      for (let i=0,p=0;i<lum.length;i++,p+=4){
        const r=d[p]/255, g=d[p+1]/255, b=d[p+2]/255;
        const mx=Math.max(r,g,b), mn=Math.min(r,g,b);
        lum[i]=0.2126*r + 0.7152*g + 0.0722*b;
        sat[i]=(mx<=1e-5)?0:((mx-mn)/mx);
      }

      function blurSeparable(src, rad){
        const tmp = new Float32Array(w*h);
        const out = new Float32Array(w*h);

        // horizontal
        for (let y=0;y<h;y++){
          let sum=0;
          const row=y*w;
          for(let x=-rad;x<=rad;x++){
            const xx=Math.max(0,Math.min(w-1,x));
            sum += src[row+xx];
          }
          for(let x=0;x<w;x++){
            out[row+x]=sum/(rad*2+1);
            const x0=x-rad, x1=x+rad+1;
            const a=src[row+Math.max(0,Math.min(w-1,x0))];
            const b=src[row+Math.max(0,Math.min(w-1,x1))];
            sum += b-a;
          }
        }

        // vertical
        for (let x=0;x<w;x++){
          let sum=0;
          for(let y=-rad;y<=rad;y++){
            const yy=Math.max(0,Math.min(h-1,y));
            sum += out[yy*w+x];
          }
          for(let y=0;y<h;y++){
            tmp[y*w+x]=sum/(rad*2+1);
            const y0=y-rad, y1=y+rad+1;
            const a=out[Math.max(0,Math.min(h-1,y0))*w+x];
            const b=out[Math.max(0,Math.min(h-1,y1))*w+x];
            sum += b-a;
          }
        }
        return tmp;
      }

      const bl = blurSeparable(lum, 2);

      const edge = new Float32Array(w*h);
      for (let y=1;y<h-1;y++){
        for (let x=1;x<w-1;x++){
          const i=y*w+x;
          const gx = bl[i+1]-bl[i-1];
          const gy = bl[i+w]-bl[i-w];
          edge[i]=Math.min(1, Math.sqrt(gx*gx+gy*gy)*2.2);
        }
      }

      const score = new Float32Array(w*h);
      for (let y=0;y<h;y++){
        for (let x=0;x<w;x++){
          const i=y*w+x;
          const u = x/(w-1), v = y/(h-1);
          const cx = u-0.5, cy = v-0.45;
          const center = Math.exp(-(cx*cx*2.0 + cy*cy*3.0));
          score[i] = center * (0.70*edge[i] + 0.30*sat[i]);
        }
      }

      const sample = [];
      for (let i=0;i<score.length;i+=7) sample.push(score[i]);
      sample.sort((a,b)=>a-b);
      const thr = sample[Math.floor(sample.length*0.75)] ?? 0.25;

      const mask = new Float32Array(w*h);
      for (let i=0;i<mask.length;i++){
        let m = (score[i] > thr) ? 1.0 : 0.0;
        m = Math.max(m, edge[i]*0.65);
        mask[i]=m;
      }

      const mBlur = blurSeparable(mask, 6);

      let mn=1e9,mx=-1e9;
      for (let i=0;i<mBlur.length;i++){ mn=Math.min(mn,mBlur[i]); mx=Math.max(mx,mBlur[i]); }

      const out = document.createElement('canvas');
      out.width=w; out.height=h;
      const octx = out.getContext('2d', { willReadFrequently:true });
      const outImg = octx.createImageData(w,h);
      const od = outImg.data;

      for(let i=0;i<mBlur.length;i++){
        let v = (mBlur[i]-mn)/Math.max(1e-6,(mx-mn));
        v = Math.pow(Math.max(0,Math.min(1,v)), 0.75);
        const g = Math.round(v*255);
        const p=i*4;
        od[p]=od[p+1]=od[p+2]=g; od[p+3]=255;
      }
      octx.putImageData(outImg,0,0);
      return out; // 1 = foreground/Pokémon
    }

    // ---------------- auto height (stronger + mask-aware) ----------------
    // If a mask is provided, we reduce micro/edges in the Pokémon region so texture mostly appears in background.
    function makeAutoHeight(srcCanvas, maskCanvas=null) {
      const c0 = scaleCanvasMax(srcCanvas, 2048);
      const w = c0.width, h = c0.height;
      const ctx = c0.getContext('2d', { willReadFrequently:true });
      const img = ctx.getImageData(0,0,w,h);
      const d = img.data;

      // optional mask -> scaled to height size
      let M = null; // 0..1 foreground
      if(maskCanvas){
        const mc = document.createElement('canvas');
        mc.width = w; mc.height = h;
        const mctx = mc.getContext('2d', { willReadFrequently:true });
        mctx.imageSmoothingEnabled = true;
        mctx.imageSmoothingQuality = 'high';
        mctx.drawImage(maskCanvas, 0, 0, w, h);
        const mi = mctx.getImageData(0,0,w,h).data;
        M = new Float32Array(w*h);
        for(let i=0,p=0;i<M.length;i++,p+=4){
          M[i] = mi[p] / 255; // assume grayscale
        }
      }

      const L = new Float32Array(w*h);
      const S = new Float32Array(w*h);

      for (let i=0,p=0;i<L.length;i++,p+=4){
        const r=d[p]/255, g=d[p+1]/255, b=d[p+2]/255;
        const mx=Math.max(r,g,b), mn=Math.min(r,g,b);
        L[i]=0.2126*r + 0.7152*g + 0.0722*b;
        S[i]=(mx<=1e-5)?0:((mx-mn)/mx);
      }

      function blurSeparable(src, rad){
        const tmp = new Float32Array(w*h);
        const out = new Float32Array(w*h);

        for (let y=0;y<h;y++){
          let sum=0;
          const row=y*w;
          for(let x=-rad;x<=rad;x++){
            const xx=Math.max(0,Math.min(w-1,x));
            sum += src[row+xx];
          }
          for(let x=0;x<w;x++){
            out[row+x]=sum/(rad*2+1);
            const x0=x-rad, x1=x+rad+1;
            const a=src[row+Math.max(0,Math.min(w-1,x0))];
            const b=src[row+Math.max(0,Math.min(w-1,x1))];
            sum += b-a;
          }
        }

        for (let x=0;x<w;x++){
          let sum=0;
          for(let y=-rad;y<=rad;y++){
            const yy=Math.max(0,Math.min(h-1,y));
            sum += out[yy*w+x];
          }
          for(let y=0;y<h;y++){
            tmp[y*w+x]=sum/(rad*2+1);
            const y0=y-rad, y1=y+rad+1;
            const a=out[Math.max(0,Math.min(h-1,y0))*w+x];
            const b=out[Math.max(0,Math.min(h-1,y1))*w+x];
            sum += b-a;
          }
        }
        return tmp;
      }

      const broad = blurSeparable(L, 7);
      const mid   = blurSeparable(L, 2);

      const edge = new Float32Array(w*h);
      for (let y=1;y<h-1;y++){
        for (let x=1;x<w-1;x++){
          const i=y*w+x;
          const gx = mid[i+1] - mid[i-1];
          const gy = mid[i+w] - mid[i-w];
          edge[i] = Math.min(1, Math.sqrt(gx*gx + gy*gy) * 2.2);
        }
      }

      // Non-tiling-ish detail (fbm)
      function fract(x){ return x - Math.floor(x); }
      function hash(n){ return fract(Math.sin(n)*43758.5453123); }
      function h2(x,y){ return hash(x*127.1 + y*311.7); }
      function noise(x,y){
        const ix = Math.floor(x), iy = Math.floor(y);
        const fx = x - ix, fy = y - iy;
        const a = h2(ix,iy), b = h2(ix+1,iy), c = h2(ix,iy+1), d0 = h2(ix+1,iy+1);
        const ux = fx*fx*(3-2*fx), uy = fy*fy*(3-2*fy);
        return a*(1-ux)*(1-uy) + b*ux*(1-uy) + c*(1-ux)*uy + d0*ux*uy;
      }
      function fbm(x,y){
        let v=0, a=0.5, f=1.0;
        for(let k=0;k<5;k++){ v += a*noise(x*f,y*f); f*=2.02; a*=0.52; }
        return v;
      }

      // Image-dependent seed
      let seed = 0;
      for (let i=0;i<Math.min(6000, L.length); i+=41) seed += L[i]*997.0 + S[i]*331.0;
      seed = seed % 1000;

      const out = document.createElement('canvas');
      out.width=w; out.height=h;
      const octx = out.getContext('2d', { willReadFrequently:true });
      const outImg = octx.createImageData(w,h);
      const od = outImg.data;

      for(let y=0;y<h;y++){
        for(let x=0;x<w;x++){
          const i=y*w+x;

          const b = broad[i];
          let e = edge[i];
          const sat = S[i];

          // If mask exists: bg=1 in background, bg=0 in Pokémon region
          const fg = M ? M[i] : 0.0;
          const bg = 1.0 - fg;

          // domain warp follows image broad luminance
          const wx = (b - 0.5) * 2.4;
          const wy = (mid[i] - 0.5) * 2.4;

          const xx = (x / w) * 6.2 + wx + seed*0.001;
          const yy = (y / h) * 6.2 + wy - seed*0.001;

          const detail = fbm(xx, yy);
          const grain  = fbm(xx*8.5, yy*8.5);

          // reduce edge/micro on Pokémon if bg<1
          e *= (0.25 + 0.75*bg);

          let v = 0.58*b + 0.26*e + 0.16*(detail - 0.5);

          // stronger micro texture mostly in background
          v += (grain - 0.5) * (0.10 + 0.28*(1.0 - sat)) * (0.35 + 0.65*bg);

          // stronger contrast (more visible emboss)
          v = (v - 0.35) * 1.95 + 0.35;

          // keep Pokémon flatter (if mask provided)
          if(M){
            const smooth = (0.65*b + 0.35*mid[i]);
            v = smooth*(0.70 + 0.30*fg) + v*(0.20 + 0.80*bg);
          }

          v = Math.max(0, Math.min(1, v));

          const g = Math.round(v*255);
          const p=i*4;
          od[p]=od[p+1]=od[p+2]=g; od[p+3]=255;
        }
      }

      octx.putImageData(outImg,0,0);
      return out;
    }

    // ---------------- shader constants ----------------
    const CORNER = 0.044;

    // brightness tuning (confirmed by you)
    const STUDIO_GAMMA = 0.78;
    const STUDIO_GAIN  = 1.45;

    // Make texture more visible
    const EMBOSS_STRENGTH = 1.35; // stronger bump
    const OCCL_STRENGTH   = 2.10; // valley shadow from height
    const RIDGE_STRENGTH  = 0.22; // ridge highlight from height

    // More realistic foil
    const PAPER_GLOSS     = 0.10; // subtle clearcoat on ink
    const FOIL_GLOSS      = 0.55; // “foil flash” strength

    // Holo settings (strong + wavy + reactive)
    const HOLO_INTENSITY  = 2.95;
    const HOLO_BAND_W     = 0.26;
    const HOLO_WARP       = 0.22;
    const HOLO_GRAIN      = 0.30;
    const HOLO_REACT      = 1.55;
    const HOLO_PARALLAX   = 0.045;

    const roundedRectGLSL = `
      float roundedMask(vec2 uv, float r){
        vec2 p = uv * 2.0 - 1.0;
        float rx = r * 2.0;
        vec2 q = abs(p) - (vec2(1.0) - vec2(rx));
        float outside = length(max(q, 0.0)) - rx;
        return 1.0 - step(0.0, outside);
      }
    `;

    // ---------------- uniforms ----------------
    const uniforms = {
      uFront: { value: null },
      uBack:  { value: null },

      uHeight:{ value: null },
      uMask:  { value: null },

      uHasHeight:{ value: 0.0 },
      uHasMask:  { value: 0.0 },

      uUseHolo:   { value: 1.0 },
      uUseEmboss: { value: 1.0 },
      uUseMask:   { value: 1.0 },

      uCorner: { value: CORNER },
      uTime:   { value: 0.0 },

      // for sampling neighbors correctly regardless of height resolution
      uHeightTexel: { value: new THREE.Vector2(1/1024, 1/1024) },

      // reflection “softbox” direction (updated every frame so it reacts)
      uSoftDir: { value: new THREE.Vector3(0.0, 0.85, 0.55).normalize() },

      // a single “key” for mild diffuse response
      uLightDir: { value: new THREE.Vector3(0.3, 0.9, 0.5).normalize() }
    };

    // ---------------- shaders ----------------
    const cardVS = `
      varying vec2 vUv;
      varying vec3 vN;
      varying vec3 vV;
      varying vec3 vW;
      void main(){
        vUv = uv;

        vec4 wp = modelMatrix * vec4(position, 1.0);
        vW = wp.xyz;

        vN = normalize(mat3(modelMatrix) * normal);
        vV = normalize(cameraPosition - wp.xyz);

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

    const frontFS = `
      precision highp float;

      varying vec2 vUv;
      varying vec3 vN;
      varying vec3 vV;

      uniform sampler2D uFront;
      uniform sampler2D uHeight;
      uniform sampler2D uMask;

      uniform float uHasHeight;
      uniform float uHasMask;

      uniform float uUseHolo;
      uniform float uUseEmboss;
      uniform float uUseMask;

      uniform float uCorner;
      uniform float uTime;

      uniform vec2 uHeightTexel;
      uniform vec3 uSoftDir;
      uniform vec3 uLightDir;

      ${roundedRectGLSL}

      float fractf(float x){ return x - floor(x); }
      float hash(vec2 p){ return fractf(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453123); }
      float noise(vec2 p){
        vec2 i = floor(p);
        vec2 f = fract(p);
        float a = hash(i);
        float b = hash(i + vec2(1.0, 0.0));
        float c = hash(i + vec2(0.0, 1.0));
        float d = hash(i + vec2(1.0, 1.0));
        vec2 u = f*f*(3.0 - 2.0*f);
        return mix(a, b, u.x) + (c - a)*u.y*(1.0 - u.x) + (d - b)*u.x*u.y;
      }

      vec3 rainbow(float t){
        return clamp(vec3(
          sin(6.2831*(t + 0.00))*0.5+0.5,
          sin(6.2831*(t + 0.33))*0.5+0.5,
          sin(6.2831*(t + 0.66))*0.5+0.5
        ), 0.0, 1.0);
      }

      void main(){
        float inside = roundedMask(vUv, uCorner);
        if(inside < 0.5) discard;

        // base art
        vec3 base = texture2D(uFront, vUv).rgb;
        base = pow(base, vec3(${STUDIO_GAMMA.toFixed(4)}));
        base *= ${STUDIO_GAIN.toFixed(4)};
        base = clamp(base, 0.0, 1.0);

        // height & mask
        float h = 0.5;
        if(uHasHeight > 0.5) h = texture2D(uHeight, vUv).r;

        float m = 0.0;
        if(uHasMask > 0.5 && uUseMask > 0.5) m = texture2D(uMask, vUv).r; // 1 = Pokémon foreground

        float maskMod = 1.0 - clamp(m*1.15, 0.0, 1.0); // background gets holo

        vec3 N = normalize(vN);
        vec3 V = normalize(vV);
        vec3 L = normalize(uLightDir);

        // Height-based occlusion + ridge highlights (THIS makes texture visible)
        float occl = 1.0;
        float ridge = 0.0;

        if(uHasHeight > 0.5){
          vec2 e = uHeightTexel * 2.2;

          float hL = texture2D(uHeight, vUv - vec2(e.x, 0.0)).r;
          float hR = texture2D(uHeight, vUv + vec2(e.x, 0.0)).r;
          float hD = texture2D(uHeight, vUv - vec2(0.0, e.y)).r;
          float hU = texture2D(uHeight, vUv + vec2(0.0, e.y)).r;

          float avg = (hL + hR + hD + hU) * 0.25;

          // valleys darker, ridges slightly brighter
          occl = 1.0 - ${OCCL_STRENGTH.toFixed(4)} * max(0.0, avg - h);
          occl = clamp(occl, 0.55, 1.0);

          ridge = ${RIDGE_STRENGTH.toFixed(4)} * max(0.0, h - avg);
          ridge = clamp(ridge, 0.0, 0.30);

          // Optional bump (normal perturb) from height gradient
          if(uUseEmboss > 0.5){
            vec2 grad = vec2(hR - hL, hU - hD);
            N = normalize(N + vec3(-grad.x, -grad.y, 0.0) * ${EMBOSS_STRENGTH.toFixed(4)});
          }
        }

        // Apply texture shading (makes emboss pop)
        base *= occl;
        base += vec3(ridge);

        // Subtle diffuse response (keeps it from feeling "flat print")
        float ndl = clamp(dot(N, L), 0.0, 1.0);
        base *= (0.96 + 0.10*ndl);

        // Reflection vector for realistic studio “softbox” catch
        vec3 R = reflect(-V, N);
        float fres = pow(1.0 - clamp(dot(N, V), 0.0, 1.0), 2.05);

        // softbox highlight that MOVES with the card (and looks like real studio lighting)
        vec3 softDir = normalize(uSoftDir);
        float sbWide = pow(max(dot(R, softDir), 0.0), 22.0);
        float sbCore = pow(max(dot(R, softDir), 0.0), 120.0);
        float softbox = sbWide*0.35 + sbCore*1.10;

        // ink clearcoat (tiny, but adds realism)
        base += vec3(1.0) * softbox * ${PAPER_GLOSS.toFixed(4)} * (0.35 + 0.65*fres);
        base = clamp(base, 0.0, 1.0);

        // ---------------- HOLO FOIL ----------------
        if(uUseHolo > 0.5){
          // reactive tilt terms
          float tiltX = R.x;
          float tiltY = R.y;
          float tilt  = (tiltX*0.75 + tiltY*0.55);

          // subtle parallax slide
          vec2 uvP = vUv + vec2(tiltX, tiltY) * ${HOLO_PARALLAX.toFixed(4)};

          // keep your wavy look
          float w = noise(uvP*8.0 + vec2(uTime*0.05, -uTime*0.04));
          float warp = (w - 0.5) * ${HOLO_WARP.toFixed(4)};

          // bands shift with tilt (reactive) + small time drift (alive but not “swimming”)
          float phase = (uTime*0.25) + tilt * ${HOLO_REACT.toFixed(4)};
          float band = sin(((uvP.y + warp) * 10.0 + (uvP.x + warp) * 2.5) / max(0.001, ${HOLO_BAND_W.toFixed(4)}) + phase);
          band = band * 0.5 + 0.5;

          // glitter: only really pops when light catches (softbox)
          float g = noise(uvP*260.0 + uTime*0.18);
          float glitter = smoothstep(0.78, 1.0, g) * clamp(softbox*1.3, 0.0, 1.0);

          // height makes foil respond differently on raised parts
          float heightMod = 0.75 + (h - 0.5) * 1.45;
          heightMod = clamp(heightMod, 0.0, 1.8);

          // hue shift reacts with tilt (feels like real diffraction)
          float hueShift = tilt*0.38 + R.z*0.12;

          vec3 holoCol = rainbow(band*0.70 + w*0.25 + fres*0.20 + hueShift);
          holoCol += (g - 0.5) * ${HOLO_GRAIN.toFixed(4)};

          // Make foil “show up” mostly when it catches the softbox (realistic)
          float catch = clamp(0.45 + 1.35*softbox + 0.25*fres, 0.0, 2.0);

          float holoAmt = ${HOLO_INTENSITY.toFixed(4)} * (0.10 + 0.62*fres) * heightMod * catch;
          holoAmt *= maskMod;

          // add colored foil + a strong colored softbox reflection
          base += holoCol * holoAmt;

          // foil reflection (this is the realistic “light reflecting off the card”)
          base += holoCol * softbox * ${FOIL_GLOSS.toFixed(4)} * (0.35 + 0.85*fres) * maskMod;

          // glitter “sparkles” in the highlight
          base += holoCol * glitter * 0.35 * maskMod;

          base = clamp(base, 0.0, 1.0);
        }

        gl_FragColor = vec4(base, 1.0);
      }
    `;

    const backFS = `
      precision highp float;
      varying vec2 vUv;
      uniform sampler2D uBack;
      uniform float uCorner;
      ${roundedRectGLSL}
      void main(){
        float inside = roundedMask(vUv, uCorner);
        if(inside < 0.5) discard;
        vec3 base = texture2D(uBack, vUv).rgb;
        base = pow(base, vec3(${STUDIO_GAMMA.toFixed(4)}));
        base *= ${STUDIO_GAIN.toFixed(4)};
        base = clamp(base, 0.0, 1.0);
        gl_FragColor = vec4(base, 1.0);
      }
    `;

    const frontMat = new THREE.ShaderMaterial({
      uniforms,
      transparent:true,
      side:THREE.FrontSide,
      vertexShader: cardVS,
      fragmentShader: frontFS
    });

    const backMat = new THREE.ShaderMaterial({
      uniforms,
      transparent:true,
      side:THREE.FrontSide,
      vertexShader: `
        varying vec2 vUv;
        void main(){
          vUv = vec2(1.0 - uv.x, uv.y);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }
      `,
      fragmentShader: backFS
    });

    // ---------------- meshes ----------------
    const W=1.0, H=W*(88/63);
    const geo = new THREE.PlaneGeometry(W, H, 1, 1);

    const group = new THREE.Group();
    const front = new THREE.Mesh(geo, frontMat); front.position.z = 0.003;
    const back  = new THREE.Mesh(geo, backMat);  back.rotation.y = Math.PI; back.position.z = -0.003;
    group.add(front, back);
    group.rotation.x = -0.04;
    scene.add(group);

    // ---------------- textures ----------------
    const loader = new THREE.TextureLoader();
    function loadTex(url){
      return new Promise((resolve,reject)=>{
        loader.load(url, (t)=>{
          t.colorSpace = THREE.SRGBColorSpace;
          t.anisotropy = 8;
          t.wrapS = t.wrapT = THREE.ClampToEdgeWrapping;
          resolve(t);
        }, undefined, ()=>reject(new Error('Failed to load: ' + url)));
      });
    }

    let lastFrontCanvas = null; // for regen
    let lastMaskCanvas = null;  // for height-masking

    async function setFrontFromCanvas(c){
      uniforms.uFront.value = canvasToTexture(c, {srgb:true});
      lastFrontCanvas = c;
    }

    async function setHeightFromCanvas(c){
      uniforms.uHeight.value = canvasToTexture(c, {srgb:false});
      uniforms.uHasHeight.value = 1.0;
      uniforms.uHeightTexel.value.set(1/Math.max(1,c.width), 1/Math.max(1,c.height));
    }

    async function setMaskFromCanvas(c){
      uniforms.uMask.value = canvasToTexture(c, {srgb:false});
      uniforms.uHasMask.value = 1.0;
      lastMaskCanvas = c;
    }

    function clearHeight(){ uniforms.uHeight.value=null; uniforms.uHasHeight.value=0.0; }
    function clearMask(){ uniforms.uMask.value=null; uniforms.uHasMask.value=0.0; lastMaskCanvas=null; }

    async function regenAutoFromFront(srcFrontCanvas){
      const hasUserHeight = ui.heightFile.files?.length;
      const hasUserMask   = ui.maskFile.files?.length;

      // Apply mask usage toggle (even for uploaded mask)
      uniforms.uUseMask.value = ui.useAutoMask.checked ? 1.0 : 0.0;

      // Auto mask (if enabled and no uploaded mask)
      if(ui.useAutoMask.checked && !hasUserMask){
        status('Generating mask…');
        const mc = makeAutoMask(srcFrontCanvas);
        await setMaskFromCanvas(mc);
        log('✓ Auto mask generated (Pokémon masked out)');
      } else if(!hasUserMask && !ui.useAutoMask.checked){
        clearMask();
        log('ℹ Mask off (no mask)');
      }

      // Auto height (if enabled and no uploaded height)
      if(ui.useAutoHeight.checked && !hasUserHeight){
        status('Generating height…');
        // if we have a mask (auto or uploaded), use it to keep Pokémon flatter
        const hc = makeAutoHeight(srcFrontCanvas, (ui.useAutoMask.checked ? lastMaskCanvas : null));
        await setHeightFromCanvas(hc);
        log('✓ Auto height generated (strong texture)');
      } else if(!hasUserHeight && !ui.useAutoHeight.checked){
        clearHeight();
        log('ℹ Auto-height off (no height)');
      }

      status('Ready');
    }

    async function loadPreset(which){
      status('Loading…');
      logEl.textContent = '';
      try{
        const frontPath = PRESETS[which];
        const [frontT, backT] = await Promise.all([ loadTex(frontPath), loadTex(PATH_BACK) ]);
        uniforms.uFront.value = frontT;
        uniforms.uBack.value  = backT;
        log('✓ Loaded: ' + frontPath);
        log('✓ Loaded: ' + PATH_BACK);

        const src = await loadImageToCanvas(frontPath);
        const srcScaled = scaleCanvasMax(src, 2048);
        lastFrontCanvas = srcScaled;

        // generate mask/height from pixels
        await regenAutoFromFront(srcScaled);

      }catch(e){
        log('✗ ' + (e.message || e));
        status('Error');
      }
    }

    // ---------------- UI handlers ----------------
    ui.preset.addEventListener('change', ()=> loadPreset(ui.preset.value));
    ui.reload.onclick = ()=> loadPreset(ui.preset.value);

    ui.useHolo.addEventListener('change', ()=> uniforms.uUseHolo.value = ui.useHolo.checked ? 1.0 : 0.0);
    ui.useEmboss.addEventListener('change', ()=> uniforms.uUseEmboss.value = ui.useEmboss.checked ? 1.0 : 0.0);

    ui.useAutoMask.addEventListener('change', async ()=>{
      uniforms.uUseMask.value = ui.useAutoMask.checked ? 1.0 : 0.0;
      if(lastFrontCanvas) await regenAutoFromFront(lastFrontCanvas);
    });

    ui.useAutoHeight.addEventListener('change', async ()=>{
      if(lastFrontCanvas) await regenAutoFromFront(lastFrontCanvas);
    });

    ui.frontFile.addEventListener('change', async (e)=>{
      const file = e.target.files?.[0];
      if(!file) return;
      status('Loading front…');
      try{
        const src = await loadImageToCanvas(file);
        const srcScaled = scaleCanvasMax(src, 2048);
        await setFrontFromCanvas(srcScaled);
        log('✓ Loaded front upload: ' + file.name);
        await regenAutoFromFront(srcScaled);
      }catch(err){
        log('✗ Front upload failed: ' + (err.message||err));
        status('Error');
      }
    });

    ui.heightFile.addEventListener('change', async (e)=>{
      const file = e.target.files?.[0];
      if(!file) return;
      status('Loading height…');
      try{
        const c = await loadImageToCanvas(file);
        const cs = scaleCanvasMax(c, 2048);
        await setHeightFromCanvas(cs);
        log('✓ Loaded height upload: ' + file.name);
        status('Ready');
      }catch(err){
        log('✗ Height upload failed: ' + (err.message||err));
        status('Error');
      }
    });

    ui.maskFile.addEventListener('change', async (e)=>{
      const file = e.target.files?.[0];
      if(!file) return;
      status('Loading mask…');
      try{
        const c = await loadImageToCanvas(file);
        const cs = scaleCanvasMax(c, 1024);
        await setMaskFromCanvas(cs);
        log('✓ Loaded mask upload: ' + file.name);

        // If auto-height is on, regenerate using this mask so Pokémon stays flatter
        if(ui.useAutoHeight.checked && lastFrontCanvas && !(ui.heightFile.files?.length)){
          await regenAutoFromFront(lastFrontCanvas);
        }else{
          status('Ready');
        }
      }catch(err){
        log('✗ Mask upload failed: ' + (err.message||err));
        status('Error');
      }
    });

    // ---------------- resize + animation ----------------
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const clock = new THREE.Clock();
    const tmpSoft = new THREE.Vector3();

    function animate(){
      requestAnimationFrame(animate);
      uniforms.uTime.value = clock.getElapsedTime();

      updateCamera();

      // Make the “softbox” feel like it's above/near the viewer so reflections react strongly.
      // (This is what makes foil look real when you orbit/tilt the view.)
      tmpSoft.copy(camera.position).add(new THREE.Vector3(0, 1.2, 0)).normalize();
      uniforms.uSoftDir.value.copy(tmpSoft);

      renderer.render(scene, camera);
    }
    animate();

    // boot defaults
    uniforms.uUseHolo.value = ui.useHolo.checked ? 1.0 : 0.0;
    uniforms.uUseEmboss.value = ui.useEmboss.checked ? 1.0 : 0.0;
    uniforms.uUseMask.value = ui.useAutoMask.checked ? 1.0 : 0.0;

    status('Loading preset…');
    loadPreset('ray');
  </script>
</body>
</html>
