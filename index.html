<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card Viewer (Thin + Front Holo + Height/Mask + Presets + Export)</title>

  <style>
    :root { color-scheme: dark; }
    html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0f14; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas { display: block; }

    #ui {
      position: fixed; top: 12px; left: 12px; z-index: 10;
      color: #fff;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.10);
      padding: 10px;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      width: min(440px, calc(100vw - 24px));
    }
    #uiHeader { display: flex; gap: 10px; align-items: center; justify-content: space-between; }
    #uiTitle { display:flex; align-items:center; gap:10px; min-width: 0; }
    #uiTitle .pill { max-width: 260px; overflow:hidden; text-overflow: ellipsis; white-space: nowrap; }
    #uiBody { margin-top: 10px; display: grid; gap: 10px; }
    #ui.collapsed #uiBody { display: none; }

    .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; }
    .row3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

    label { font-size: 12px; opacity: .95; display: grid; gap: 6px; }
    small { opacity: .75; line-height: 1.25; }

    input[type="range"] { width: 210px; }
    input[type="file"], select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color: #fff;
      font-size: 12px;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }
    button:active { transform: translateY(1px); }
    button.secondary { background: rgba(255,255,255,.05); }
    button.danger { border-color: rgba(255,80,80,.25); }

    .pill {
      font-size: 11px; opacity: .9;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      padding: 4px 8px; border-radius: 999px;
    }

    #status {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 11px;
      white-space: pre-wrap;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      padding: 8px 10px;
      border-radius: 10px;
      max-height: 160px;
      overflow: auto;
      line-height: 1.25;
    }

    #presetThumbs {
      display: flex; gap: 8px; flex-wrap: wrap;
    }
    .thumbBtn {
      width: 56px; height: 80px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      overflow: hidden;
      padding: 0;
      display: grid;
      place-items: center;
      position: relative;
    }
    .thumbBtn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }
    .thumbBtn span {
      position: absolute;
      bottom: 4px;
      left: 4px;
      right: 4px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      opacity: .95;
    }

    #hint {
      display:flex; gap:10px; flex-wrap: wrap; align-items: center;
    }
  </style>

  <!-- Import map so OrbitControls can import "three" -->
  <script type="importmap">
    {
      "imports": {
        "three": "./libs/three.module.js",
        "three/addons/": "./libs/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="ui" class="collapsed">
    <div id="uiHeader">
      <div id="uiTitle">
        <button id="toggleUiBtn" title="Toggle UI">☰</button>
        <span class="pill" id="titlePill">Card Viewer</span>
      </div>
      <div style="display:flex; gap:8px;">
        <button id="exportBtn" class="secondary" title="Export PNG">Export</button>
        <button id="resetBtn" class="secondary" title="Reset view">Reset</button>
      </div>
    </div>

    <div id="uiBody">
      <div id="status">Loading…</div>

      <label>Preset cards (put files in <span class="pill">assets/cards/</span>)
        <select id="presetSelect"></select>
      </label>

      <div id="presetThumbs"></div>

      <label>Front image (JPG/PNG)
        <input id="frontInput" type="file" accept="image/jpeg,image/png" />
      </label>

      <div class="row3">
        <button id="genHeightBtn">Generate height</button>
        <button id="genMaskBtn" class="secondary">Generate foil mask</button>
        <button id="clearMapsBtn" class="danger">Clear maps</button>
      </div>

      <label>Height map (optional override, grayscale JPG/PNG)
        <input id="heightInput" type="file" accept="image/jpeg,image/png" />
      </label>

      <label>Foil mask (optional, white=foil black=no-foil, JPG/PNG)
        <input id="maskInput" type="file" accept="image/jpeg,image/png" />
      </label>

      <div class="row">
        <label style="margin:0;">Relief (bump)</label>
        <input id="bumpSlider" type="range" min="0" max="0.12" step="0.001" value="0.03" />
      </div>

      <div class="row">
        <label style="margin:0;">Displacement</label>
        <input id="dispSlider" type="range" min="0" max="0.08" step="0.001" value="0.03" />
      </div>

      <div class="row">
        <label style="margin:0;">Holo strength</label>
        <input id="holoSlider" type="range" min="0" max="1.2" step="0.01" value="0.60" />
      </div>

      <div class="row">
        <label style="margin:0;">Holo reacts to height</label>
        <input id="holoReliefSlider" type="range" min="0" max="3" step="0.01" value="1.20" />
      </div>

      <div class="row">
        <label style="margin:0;">Holo band scale</label>
        <input id="bandSlider" type="range" min="10" max="180" step="1" value="85" />
      </div>

      <div class="row">
        <label style="margin:0;">Sparkle</label>
        <input id="sparkleSlider" type="range" min="0" max="1" step="0.01" value="0.65" />
      </div>

      <div id="hint">
        <span class="pill">Back: assets/pokemon-back.jpg</span>
        <span class="pill">Drag rotate • Scroll zoom • Right-drag pan</span>
      </div>

      <small>
        Tips: Use a clean grayscale height map for best results. If auto-height is noisy, lower “Holo reacts to height”
        or use a manual height map. Foil mask lets you restrict holo to specific regions.
      </small>
    </div>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    // ---------- Tiny logger ----------
    const statusEl = document.getElementById("status");
    const log = (m) => statusEl.textContent = m + "\n" + statusEl.textContent;

    window.addEventListener("error", (e) => log("JS ERROR ❌ " + (e.message || e.error || e)));
    window.addEventListener("unhandledrejection", (e) => log("PROMISE ERROR ❌ " + (e.reason?.message || e.reason || e)));

    // ---------- UI collapse ----------
    const ui = document.getElementById("ui");
    document.getElementById("toggleUiBtn").addEventListener("click", () => ui.classList.toggle("collapsed"));

    // ---------- WebGL check ----------
    {
      const c = document.createElement("canvas");
      const gl = c.getContext("webgl") || c.getContext("experimental-webgl");
      if (!gl) { alert("WebGL not available"); throw new Error("WebGL not available"); }
      log("WebGL: available ✅");
    }

    // ---------- Renderer ----------
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // ---------- Scene / camera ----------
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x0b0f14, 2.5, 10);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.set(0, 0.35, 1.35);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.minDistance = 0.6;
    controls.maxDistance = 3.0;
    controls.target.set(0, 0.05, 0);

    // ---------- Lights ----------
    scene.add(new THREE.AmbientLight(0xffffff, 0.55));
    const key = new THREE.DirectionalLight(0xffffff, 1.3); key.position.set(1.5, 2.0, 1.2); scene.add(key);
    const fill = new THREE.DirectionalLight(0xffffff, 0.7); fill.position.set(-1.8, 1.2, 1.6); scene.add(fill);
    const rim  = new THREE.DirectionalLight(0x9bd5ff, 0.6); rim.position.set(0.0, 1.8, -2.0); scene.add(rim);

    // ---------- Card dimensions (thin, no bevel) ----------
    const cardWidth = 0.63;
    const cardHeight = 0.88;
    const thickness = 0.004;
    const cornerRadius = 0.045;

    function roundedRectShape(w, h, r) {
      const x = -w/2, y = -h/2;
      const s = new THREE.Shape();
      const rr = Math.min(r, w/2, h/2);
      s.moveTo(x + rr, y);
      s.lineTo(x + w - rr, y); s.quadraticCurveTo(x + w, y, x + w, y + rr);
      s.lineTo(x + w, y + h - rr); s.quadraticCurveTo(x + w, y + h, x + w - rr, y + h);
      s.lineTo(x + rr, y + h); s.quadraticCurveTo(x, y + h, x, y + h - rr);
      s.lineTo(x, y + rr); s.quadraticCurveTo(x, y, x + rr, y);
      return s;
    }

    function extrudeSidesOnly(shape) {
      const full = new THREE.ExtrudeGeometry(shape, {
        depth: thickness,
        bevelEnabled: false,
        curveSegments: 24
      });
      full.translate(0, 0, -thickness/2);
      full.computeVertexNormals();

      const g = full.toNonIndexed();
      const pos = g.attributes.position;
      const nor = g.attributes.normal;

      const keptPos = [];
      const keptNor = [];

      for (let i = 0; i < pos.count; i += 3) {
        const nz = (nor.getZ(i) + nor.getZ(i+1) + nor.getZ(i+2)) / 3;
        if (Math.abs(nz) > 0.6) continue; // remove front/back caps
        for (let k = 0; k < 3; k++) {
          keptPos.push(pos.getX(i+k), pos.getY(i+k), pos.getZ(i+k));
          keptNor.push(nor.getX(i+k), nor.getY(i+k), nor.getZ(i+k));
        }
      }

      const out = new THREE.BufferGeometry();
      out.setAttribute("position", new THREE.Float32BufferAttribute(keptPos, 3));
      out.setAttribute("normal", new THREE.Float32BufferAttribute(keptNor, 3));
      return out;
    }

    // High tessellation so displacement can be exaggerated
    function makeRoundedFaceGeometry() {
      const shape = roundedRectShape(cardWidth, cardHeight, cornerRadius);
      const g = new THREE.ShapeGeometry(shape, 140);

      g.computeBoundingBox();
      const bb = g.boundingBox;
      const size = new THREE.Vector3();
      bb.getSize(size);

      const pos = g.attributes.position;
      const uv = [];
      for (let i = 0; i < pos.count; i++) {
        const x = pos.getX(i);
        const y = pos.getY(i);
        uv.push((x - bb.min.x) / size.x, (y - bb.min.y) / size.y);
      }
      g.setAttribute("uv", new THREE.Float32BufferAttribute(uv, 2));
      g.computeVertexNormals();
      return g;
    }

    const shape = roundedRectShape(cardWidth, cardHeight, cornerRadius);
    const sideGeom = extrudeSidesOnly(shape);
    const faceGeom = makeRoundedFaceGeometry();

    // ---------- Materials / textures ----------
    const loader = new THREE.TextureLoader();

    const edgeMat = new THREE.MeshStandardMaterial({
      color: 0x2a2f38,
      roughness: 0.95,
      metalness: 0.0
    });

    const permanentBack = loader.load(
      "./assets/pokemon-back.jpg",
      () => log("Back texture loaded ✅"),
      undefined,
      () => log("Back texture failed ❌ Check assets/pokemon-back.jpg (case sensitive)")
    );
    permanentBack.colorSpace = THREE.SRGBColorSpace;
    permanentBack.anisotropy = 8;
    permanentBack.flipY = true; // if your back is upside down, set false

    const defaultFront = loader.load(
      "https://threejs.org/examples/textures/uv_grid_opengl.jpg",
      () => log("Default front loaded ✅")
    );
    defaultFront.colorSpace = THREE.SRGBColorSpace;
    defaultFront.anisotropy = 8;
    defaultFront.flipY = false;

    // Default height and foil mask
    const defaultHeight = new THREE.DataTexture(new Uint8Array([128]), 1, 1, THREE.RedFormat);
    defaultHeight.colorSpace = THREE.NoColorSpace;
    defaultHeight.flipY = true;
    defaultHeight.needsUpdate = true;

    const defaultMask = new THREE.DataTexture(new Uint8Array([255]), 1, 1, THREE.RedFormat); // fully on
    defaultMask.colorSpace = THREE.NoColorSpace;
    defaultMask.flipY = true;
    defaultMask.needsUpdate = true;

    const frontMat = new THREE.MeshStandardMaterial({
      map: defaultFront,
      roughness: 0.52,
      metalness: 0.06,
      bumpMap: defaultHeight,
      bumpScale: 0.03,
      displacementMap: defaultHeight,
      displacementScale: 0.03,
      displacementBias: -0.02
    });

    const backMat = new THREE.MeshStandardMaterial({
      map: permanentBack,
      roughness: 0.65,
      metalness: 0.02
    });

    // ---------- Card assembly ----------
    const cardGroup = new THREE.Group();
    scene.add(cardGroup);

    cardGroup.add(new THREE.Mesh(sideGeom, edgeMat));

    const Z_FACE = thickness/2 + 0.0007;
    const Z_FILM = thickness/2 + 0.0010;

    const frontMesh = new THREE.Mesh(faceGeom, frontMat);
    frontMesh.position.z = Z_FACE;
    cardGroup.add(frontMesh);

    const backMesh = new THREE.Mesh(faceGeom, backMat);
    backMesh.rotation.y = Math.PI;
    backMesh.position.z = -Z_FACE;
    cardGroup.add(backMesh);

    cardGroup.rotation.x = -0.08;
    cardGroup.rotation.y = 0.55;

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(6, 6),
      new THREE.MeshStandardMaterial({ color: 0x0b0f14, roughness: 1, metalness: 0 })
    );
    ground.rotation.x = -Math.PI/2;
    ground.position.y = -0.55;
    scene.add(ground);

    // ---------- Holo film (height + mask aware) ----------
    function makeHoloFilmMaterial(heightTex, maskTex) {
      return new THREE.ShaderMaterial({
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending,
        uniforms: {
          uTime: { value: 0.0 },
          uStrength: { value: 0.60 },
          uHeight: { value: heightTex },
          uMask: { value: maskTex },
          uRelief: { value: 1.20 },
          uBandScale: { value: 85.0 },
          uSparkle: { value: 0.65 }
        },
        vertexShader: `
          varying vec2 vUv;
          varying vec3 vN;
          varying vec3 vV;
          varying vec3 vTx;
          varying vec3 vTy;
          void main() {
            vUv = uv;
            vec4 mv = modelViewMatrix * vec4(position, 1.0);
            vV = -mv.xyz;
            vN = normalize(normalMatrix * normal);
            vTx = normalize(normalMatrix * vec3(1.0, 0.0, 0.0));
            vTy = normalize(normalMatrix * vec3(0.0, 1.0, 0.0));
            gl_Position = projectionMatrix * mv;
          }
        `,
        fragmentShader: `
          precision highp float;
          varying vec2 vUv;
          varying vec3 vN;
          varying vec3 vV;
          varying vec3 vTx;
          varying vec3 vTy;

          uniform float uTime;
          uniform float uStrength;
          uniform sampler2D uHeight;
          uniform sampler2D uMask;
          uniform float uRelief;
          uniform float uBandScale;
          uniform float uSparkle;

          float hash21(vec2 p){
            p = fract(p*vec2(123.34, 456.21));
            p += dot(p, p+45.32);
            return fract(p.x*p.y);
          }

          void main() {
            float mask = texture2D(uMask, vUv).r;
            if (mask < 0.01) discard;

            // Height gradient -> perturbed normal (foil reacts to relief)
            float eps = 0.0015;
            float hC  = texture2D(uHeight, vUv).r;
            float hX1 = texture2D(uHeight, vUv + vec2(eps, 0.0)).r;
            float hX0 = texture2D(uHeight, vUv - vec2(eps, 0.0)).r;
            float hY1 = texture2D(uHeight, vUv + vec2(0.0, eps)).r;
            float hY0 = texture2D(uHeight, vUv - vec2(0.0, eps)).r;

            float dx = (hX1 - hX0);
            float dy = (hY1 - hY0);

            vec3 N = normalize(vN + (-dx * uRelief) * vTx + (-dy * uRelief) * vTy);
            vec3 V = normalize(vV);
            float fres = pow(1.0 - max(dot(N, V), 0.0), 2.2);

            // Bands + diagonal + sparkle (modern-ish foil)
            float bs = uBandScale;
            float bands = sin(vUv.y*bs + vUv.x*(bs*0.26) + uTime*1.6 + hC*6.0) * 0.5 + 0.5;
            float diag  = sin(vUv.x*(bs*1.05) + vUv.y*(bs*0.65) + uTime*0.9 + hC*4.0) * 0.5 + 0.5;

            float sp = step(0.987, hash21(vUv*vec2(1100.0,900.0) + uTime*0.2 + hC*2.0));
            float sparkle = sp * 0.8 * uSparkle;

            vec3 rainbow = 0.55 + 0.45*cos(6.28318*(vec3(0.0,0.33,0.67) + bands));
            vec3 film = rainbow*(0.08 + 0.92*fres) + rainbow*(diag*0.07) + sparkle;

            // Height gating so ridges catch more foil + mask controls region
            float ridge = smoothstep(0.45, 0.75, hC);
            float a = clamp((0.10 + 0.9*fres) * uStrength * (0.85 + 0.35*ridge) * mask, 0.0, 1.0);

            gl_FragColor = vec4(film * a, a);
          }
        `
      });
    }

    const frontFilmMat = makeHoloFilmMaterial(defaultHeight, defaultMask);
    frontFilmMat.polygonOffset = true;
    frontFilmMat.polygonOffsetFactor = -1;
    frontFilmMat.polygonOffsetUnits = -1;

    const frontFilm = new THREE.Mesh(faceGeom, frontFilmMat);
    frontFilm.position.z = Z_FILM;
    cardGroup.add(frontFilm);

    // ---------- Helpers: file decode & textures ----------
    let lastFrontImage = null;

    function downscaleImageToMax(img, maxSize) {
      const w0 = img.naturalWidth || img.width, h0 = img.naturalHeight || img.height;
      const largest = Math.max(w0, h0);
      if (largest <= maxSize) return img;
      const s = maxSize / largest;
      const w = Math.max(1, Math.round(w0*s));
      const h = Math.max(1, Math.round(h0*s));
      const c = document.createElement("canvas");
      c.width = w; c.height = h;
      c.getContext("2d").drawImage(img, 0, 0, w, h);
      const out = new Image();
      out.src = c.toDataURL("image/jpeg", 0.92);
      return out;
    }

    async function decodeImageFromFile(file) {
      const dataURL = await new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onerror = () => reject(new Error("FileReader failed"));
        r.onload = () => resolve(r.result);
        r.readAsDataURL(file);
      });

      const img = await new Promise((resolve, reject) => {
        const im = new Image();
        im.onload = () => resolve(im);
        im.onerror = () => reject(new Error("Image decode failed"));
        im.src = dataURL;
      });

      return img;
    }

    function imageToTexture(img, { isData=false } = {}) {
      const tex = new THREE.Texture(img);
      tex.anisotropy = 8;
      tex.flipY = true; // matches your working upload orientation
      tex.colorSpace = isData ? THREE.NoColorSpace : THREE.SRGBColorSpace;
      tex.needsUpdate = true;
      return tex;
    }

    function canvasToNoColorTexture(canvas) {
      const tex = new THREE.CanvasTexture(canvas);
      tex.colorSpace = THREE.NoColorSpace;
      tex.anisotropy = 8;
      tex.flipY = true;
      tex.needsUpdate = true;
      return tex;
    }

    function applyFrontTexture(tex) {
      if (frontMat.map) frontMat.map.dispose();
      frontMat.map = tex;
      frontMat.needsUpdate = true;
      if (tex.image) lastFrontImage = tex.image;
      document.getElementById("titlePill").textContent = "Custom front";
    }

    function applyHeightTexture(tex) {
      if (frontMat.bumpMap && frontMat.bumpMap !== defaultHeight) frontMat.bumpMap.dispose();
      frontMat.bumpMap = tex;
      frontMat.displacementMap = tex;

      frontMat.bumpScale = parseFloat(bumpSlider.value);
      frontMat.displacementScale = parseFloat(dispSlider.value);
      frontMat.needsUpdate = true;

      frontFilmMat.uniforms.uHeight.value = tex;
    }

    function applyMaskTexture(tex) {
      frontFilmMat.uniforms.uMask.value = tex;
    }

    function clearMaps() {
      frontMat.bumpMap = defaultHeight;
      frontMat.displacementMap = defaultHeight;
      frontMat.needsUpdate = true;
      frontFilmMat.uniforms.uHeight.value = defaultHeight;
      frontFilmMat.uniforms.uMask.value = defaultMask;
      log("Maps cleared ✅");
    }

    // ---------- Option A: Generate height from front ----------
    function generateHeightFromImage(img, maxSize = 1024) {
      const w0 = img.naturalWidth || img.width;
      const h0 = img.naturalHeight || img.height;
      const s = Math.min(1, maxSize / Math.max(w0, h0));
      const w = Math.max(1, Math.round(w0 * s));
      const h = Math.max(1, Math.round(h0 * s));

      const c = document.createElement("canvas");
      c.width = w; c.height = h;
      const ctx = c.getContext("2d", { willReadFrequently: true });
      ctx.drawImage(img, 0, 0, w, h);

      const im = ctx.getImageData(0, 0, w, h);
      const d = im.data;

      // luminance
      const lum = new Float32Array(w * h);
      for (let i = 0, p = 0; p < lum.length; p++, i += 4) {
        const r = d[i] / 255, g = d[i+1] / 255, b = d[i+2] / 255;
        lum[p] = 0.2126*r + 0.7152*g + 0.0722*b;
      }

      // blur (3x3 box) x2 for smoother height
      function blur3x3(src) {
        const out = new Float32Array(src.length);
        for (let y = 0; y < h; y++) {
          for (let x = 0; x < w; x++) {
            let sum = 0, count = 0;
            for (let oy = -1; oy <= 1; oy++) {
              for (let ox = -1; ox <= 1; ox++) {
                const xx = x + ox, yy = y + oy;
                if (xx < 0 || xx >= w || yy < 0 || yy >= h) continue;
                sum += src[yy*w + xx];
                count++;
              }
            }
            out[y*w + x] = sum / count;
          }
        }
        return out;
      }
      const base1 = blur3x3(lum);
      const base = blur3x3(base1);

      // Sobel-ish edges
      const edge = new Float32Array(w * h);
      for (let y = 1; y < h-1; y++) {
        for (let x = 1; x < w-1; x++) {
          const i = y*w + x;
          const gx =
            -base[i - w - 1] - 2*base[i - 1] - base[i + w - 1] +
             base[i - w + 1] + 2*base[i + 1] + base[i + w + 1];
          const gy =
            -base[i - w - 1] - 2*base[i - w] - base[i - w + 1] +
             base[i + w - 1] + 2*base[i + w] + base[i + w + 1];
          edge[i] = Math.min(1.0, Math.sqrt(gx*gx + gy*gy));
        }
      }

      // combine + normalize
      const height = new Float32Array(w * h);
      let mn = 1e9, mx = -1e9;
      for (let i = 0; i < height.length; i++) {
        // heavier base makes more "plate" height; edges add relief detail
        const v = base[i] * 0.95 + edge[i] * 0.55;
        height[i] = v;
        mn = Math.min(mn, v);
        mx = Math.max(mx, v);
      }
      const range = Math.max(1e-6, mx - mn);
      for (let i = 0; i < height.length; i++) height[i] = (height[i] - mn) / range;

      const out = ctx.createImageData(w, h);
      for (let i = 0, p = 0; p < height.length; p++, i += 4) {
        const v = Math.round(height[p] * 255);
        out.data[i] = v; out.data[i+1] = v; out.data[i+2] = v; out.data[i+3] = 255;
      }
      ctx.putImageData(out, 0, 0);
      return c;
    }

    // Generate foil mask from front (simple: bright & saturated areas)
    function generateFoilMaskFromImage(img, maxSize = 1024) {
      const w0 = img.naturalWidth || img.width;
      const h0 = img.naturalHeight || img.height;
      const s = Math.min(1, maxSize / Math.max(w0, h0));
      const w = Math.max(1, Math.round(w0 * s));
      const h = Math.max(1, Math.round(h0 * s));

      const c = document.createElement("canvas");
      c.width = w; c.height = h;
      const ctx = c.getContext("2d", { willReadFrequently: true });
      ctx.drawImage(img, 0, 0, w, h);

      const im = ctx.getImageData(0, 0, w, h);
      const d = im.data;

      // crude "foil region" heuristic:
      // - prefer higher saturation and brightness
      // - then blur for smooth mask
      const m = new Float32Array(w*h);
      for (let i=0, p=0; p<m.length; p++, i+=4) {
        const r = d[i]/255, g = d[i+1]/255, b = d[i+2]/255;
        const maxc = Math.max(r,g,b), minc = Math.min(r,g,b);
        const v = maxc;
        const sat = (maxc === 0) ? 0 : (maxc - minc) / maxc;
        // tune: more weight on saturation so background border doesn't get foiled as much
        m[p] = Math.min(1.0, (v*0.55 + sat*0.75));
      }

      function blur3x3(src) {
        const out = new Float32Array(src.length);
        for (let y=0; y<h; y++) for (let x=0; x<w; x++) {
          let sum=0, count=0;
          for (let oy=-1; oy<=1; oy++) for (let ox=-1; ox<=1; ox++) {
            const xx=x+ox, yy=y+oy;
            if (xx<0||xx>=w||yy<0||yy>=h) continue;
            sum += src[yy*w+xx]; count++;
          }
          out[y*w+x] = sum/count;
        }
        return out;
      }
      const b1 = blur3x3(m);
      const b2 = blur3x3(b1);

      // apply threshold + soft knee
      const out = ctx.createImageData(w, h);
      for (let i=0, p=0; p<b2.length; p++, i+=4) {
        const v = b2[p];
        const soft = Math.max(0, Math.min(1, (v - 0.35) / (0.85 - 0.35)));
        const g = Math.round(soft * 255);
        out.data[i]=g; out.data[i+1]=g; out.data[i+2]=g; out.data[i+3]=255;
      }
      ctx.putImageData(out, 0, 0);
      return c;
    }

    // ---------- UI wiring ----------
    const bumpSlider = document.getElementById("bumpSlider");
    const dispSlider = document.getElementById("dispSlider");
    const holoSlider = document.getElementById("holoSlider");
    const holoReliefSlider = document.getElementById("holoReliefSlider");
    const bandSlider = document.getElementById("bandSlider");
    const sparkleSlider = document.getElementById("sparkleSlider");

    bumpSlider.addEventListener("input", () => {
      frontMat.bumpScale = parseFloat(bumpSlider.value);
      frontMat.needsUpdate = true;
    });

    dispSlider.addEventListener("input", () => {
      frontMat.displacementScale = parseFloat(dispSlider.value);
      frontMat.needsUpdate = true;
    });

    holoSlider.addEventListener("input", () => {
      frontFilmMat.uniforms.uStrength.value = parseFloat(holoSlider.value);
    });

    holoReliefSlider.addEventListener("input", () => {
      frontFilmMat.uniforms.uRelief.value = parseFloat(holoReliefSlider.value);
    });

    bandSlider.addEventListener("input", () => {
      frontFilmMat.uniforms.uBandScale.value = parseFloat(bandSlider.value);
    });

    sparkleSlider.addEventListener("input", () => {
      frontFilmMat.uniforms.uSparkle.value = parseFloat(sparkleSlider.value);
    });

    document.getElementById("clearMapsBtn").addEventListener("click", clearMaps);

    document.getElementById("frontInput").addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        log(`Front picked: ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`);
        const img0 = await decodeImageFromFile(file);
        const img = downscaleImageToMax(img0, 2048);
        const finalImg = await new Promise((resolve, reject) => {
          if (img === img0) return resolve(img0);
          img.onload = () => resolve(img);
          img.onerror = () => reject(new Error("Downscaled image decode failed"));
        });
        lastFrontImage = finalImg;

        const tex = imageToTexture(finalImg, { isData:false });
        applyFrontTexture(tex);

        document.getElementById("titlePill").textContent = file.name;
        log(`Front applied ✅ ${finalImg.naturalWidth}x${finalImg.naturalHeight}`);
      } catch (err) {
        log("Front failed ❌ " + err.message);
        alert("Front failed: " + err.message);
      }
    });

    document.getElementById("heightInput").addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        log(`Height picked: ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`);
        const img0 = await decodeImageFromFile(file);
        const img = downscaleImageToMax(img0, 2048);
        const finalImg = await new Promise((resolve, reject) => {
          if (img === img0) return resolve(img0);
          img.onload = () => resolve(img);
          img.onerror = () => reject(new Error("Downscaled image decode failed"));
        });
        const tex = imageToTexture(finalImg, { isData:true });
        applyHeightTexture(tex);
        log(`Height applied ✅ ${finalImg.naturalWidth}x${finalImg.naturalHeight}`);
      } catch (err) {
        log("Height failed ❌ " + err.message);
        alert("Height failed: " + err.message);
      }
    });

    document.getElementById("maskInput").addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        log(`Mask picked: ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`);
        const img0 = await decodeImageFromFile(file);
        const img = downscaleImageToMax(img0, 2048);
        const finalImg = await new Promise((resolve, reject) => {
          if (img === img0) return resolve(img0);
          img.onload = () => resolve(img);
          img.onerror = () => reject(new Error("Downscaled image decode failed"));
        });
        const tex = imageToTexture(finalImg, { isData:true });
        applyMaskTexture(tex);
        log(`Mask applied ✅ ${finalImg.naturalWidth}x${finalImg.naturalHeight}`);
      } catch (err) {
        log("Mask failed ❌ " + err.message);
        alert("Mask failed: " + err.message);
      }
    });

    document.getElementById("genHeightBtn").addEventListener("click", () => {
      if (!lastFrontImage) { alert("Upload a front image (or choose a preset) first."); return; }
      log("Generating height from front…");
      const c = generateHeightFromImage(lastFrontImage, 1024);
      const heightTex = canvasToNoColorTexture(c);
      applyHeightTexture(heightTex);
      log("Generated height applied ✅");
    });

    document.getElementById("genMaskBtn").addEventListener("click", () => {
      if (!lastFrontImage) { alert("Upload a front image (or choose a preset) first."); return; }
      log("Generating foil mask from front…");
      const c = generateFoilMaskFromImage(lastFrontImage, 1024);
      const maskTex = canvasToNoColorTexture(c);
      applyMaskTexture(maskTex);
      log("Generated foil mask applied ✅");
    });

    // Reset view
    document.getElementById("resetBtn").addEventListener("click", () => {
      controls.target.set(0, 0.05, 0);
      camera.position.set(0, 0.35, 1.35);
      cardGroup.rotation.x = -0.08;
      cardGroup.rotation.y = 0.55;
      controls.update();
      log("View reset ✅");
    });

    // Export PNG (uses preserveDrawingBuffer)
    document.getElementById("exportBtn").addEventListener("click", () => {
      // quick render to ensure latest frame
      renderer.render(scene, camera);
      const a = document.createElement("a");
      a.download = "card_view.png";
      a.href = renderer.domElement.toDataURL("image/png");
      a.click();
      log("Exported PNG ✅");
    });

    // ---------- Presets (edit these to match your repo filenames) ----------
    // Put files in:
    //  assets/cards/<id>-front.jpg
    //  assets/cards/<id>-height.png   (optional)
    //  assets/cards/<id>-mask.png     (optional)
    //  assets/cards/<id>-thumb.jpg    (optional)
    const PRESETS = [
      { id: "charizard", name: "Charizard (example)", tune: { bump: 0.04, disp: 0.035, holo: 0.65, relief: 1.35, band: 92, sparkle: 0.70 } },
      { id: "pikachu",   name: "Pikachu (example)",   tune: { bump: 0.03, disp: 0.028, holo: 0.58, relief: 1.10, band: 80, sparkle: 0.55 } },
      { id: "mewtwo",    name: "Mewtwo (example)",    tune: { bump: 0.05, disp: 0.045, holo: 0.72, relief: 1.60, band: 110, sparkle: 0.80 } }
    ];

    const presetSelect = document.getElementById("presetSelect");
    const presetThumbs = document.getElementById("presetThumbs");

    function setSlidersFromTune(t) {
      if (!t) return;
      if (typeof t.bump === "number") bumpSlider.value = t.bump.toFixed(3);
      if (typeof t.disp === "number") dispSlider.value = t.disp.toFixed(3);
      if (typeof t.holo === "number") holoSlider.value = t.holo.toFixed(2);
      if (typeof t.relief === "number") holoReliefSlider.value = t.relief.toFixed(2);
      if (typeof t.band === "number") bandSlider.value = String(Math.round(t.band));
      if (typeof t.sparkle === "number") sparkleSlider.value = t.sparkle.toFixed(2);

      // apply
      frontMat.bumpScale = parseFloat(bumpSlider.value);
      frontMat.displacementScale = parseFloat(dispSlider.value);
      frontFilmMat.uniforms.uStrength.value = parseFloat(holoSlider.value);
      frontFilmMat.uniforms.uRelief.value = parseFloat(holoReliefSlider.value);
      frontFilmMat.uniforms.uBandScale.value = parseFloat(bandSlider.value);
      frontFilmMat.uniforms.uSparkle.value = parseFloat(sparkleSlider.value);
      frontMat.needsUpdate = true;
    }

    function presetPaths(id) {
      return {
        front: `./assets/cards/${id}-front.jpg`,
        height:`./assets/cards/${id}-height.png`,
        mask: `./assets/cards/${id}-mask.png`,
        thumb:`./assets/cards/${id}-thumb.jpg`
      };
    }

    function loadTexture(path, { isData=false } = {}) {
      return new Promise((resolve, reject) => {
        loader.load(path, (t) => {
          t.anisotropy = 8;
          t.flipY = true; // adjust per your files if needed
          t.colorSpace = isData ? THREE.NoColorSpace : THREE.SRGBColorSpace;
          resolve(t);
        }, undefined, () => reject(new Error(`Failed: ${path}`)));
      });
    }

    async function applyPreset(p) {
      const { front, height, mask } = presetPaths(p.id);
      log(`Loading preset: ${p.name}…`);
      document.getElementById("titlePill").textContent = p.name;

      try {
        setSlidersFromTune(p.tune);

        const frontTex = await loadTexture(front, { isData:false });
        applyFrontTexture(frontTex);

        // Save decoded image for Generate Height/Mask buttons
        if (frontTex.image) lastFrontImage = frontTex.image;

        // Height is optional
        try {
          const hTex = await loadTexture(height, { isData:true });
          applyHeightTexture(hTex);
          log("Preset height loaded ✅");
        } catch {
          log("Preset height not found (OK). Use Generate height if needed.");
          applyHeightTexture(defaultHeight);
        }

        // Mask is optional
        try {
          const mTex = await loadTexture(mask, { isData:true });
          applyMaskTexture(mTex);
          log("Preset mask loaded ✅");
        } catch {
          applyMaskTexture(defaultMask);
          log("Preset mask not found (OK).");
        }

        log(`Preset applied ✅ ${p.name}`);
      } catch (err) {
        log("Preset failed ❌ " + err.message);
      }
    }

    function buildPresetsUI() {
      presetSelect.innerHTML = `<option value="">— Choose a card —</option>` + PRESETS
        .map(p => `<option value="${p.id}">${p.name}</option>`).join("");

      presetThumbs.innerHTML = "";
      for (const p of PRESETS) {
        const btn = document.createElement("button");
        btn.className = "thumbBtn";
        btn.type = "button";
        btn.title = p.name;

        const { thumb } = presetPaths(p.id);
        const img = document.createElement("img");
        img.alt = p.name;
        img.src = thumb; // may 404; that's okay (we’ll show fallback)
        img.onerror = () => { img.remove(); };

        const label = document.createElement("span");
        label.textContent = p.name;

        btn.appendChild(img);
        btn.appendChild(label);
        btn.addEventListener("click", () => {
          presetSelect.value = p.id;
          applyPreset(p);
        });

        presetThumbs.appendChild(btn);
      }

      presetSelect.addEventListener("change", () => {
        const id = presetSelect.value;
        const p = PRESETS.find(x => x.id === id);
        if (!p) return;
        applyPreset(p);
      });
    }

    buildPresetsUI();

    // ---------- Resize ----------
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ---------- Animate ----------
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      frontFilmMat.uniforms.uTime.value = clock.getElapsedTime();
      renderer.render(scene, camera);
    }
    animate();

    log("Viewer ready ✅");

  </script>
</body>
</html>
