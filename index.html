<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card Viewer (Base - Stable)</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0f14; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas { display: block; }
    #ui {
      position: fixed; top: 12px; left: 12px; z-index: 10;
      background: rgba(0,0,0,.6); color: #fff; padding: 12px; border-radius: 12px;
      backdrop-filter: blur(8px);
      display: grid; gap: 10px; min-width: 290px; max-width: min(92vw, 380px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    #ui label { font-size: 12px; opacity: .95; display: grid; gap: 6px; }
    #ui small { opacity: .75; line-height: 1.25; }
    #status {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 11px;
      white-space: pre-wrap;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      padding: 8px 10px;
      border-radius: 10px;
      max-height: 170px;
      overflow: auto;
      line-height: 1.25;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "./libs/three.module.js",
        "three/addons/": "./libs/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="ui">
    <div id="status">Loading…</div>

    <label>Front image (JPG/PNG)
      <input id="frontInput" type="file" accept="image/jpeg,image/png" />
    </label>

    <label>Back image (JPG/PNG)
      <input id="backInput" type="file" accept="image/jpeg,image/png" />
    </label>

    <small>Drag to rotate • Scroll to zoom • Right-drag to pan</small>
  </div>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    const statusEl = document.getElementById("status");
    const log = (m) => statusEl.textContent = m + "\n" + statusEl.textContent;

    window.addEventListener("error", (e) => log("JS ERROR ❌ " + (e.message || e.error || e)));
    window.addEventListener("unhandledrejection", (e) => log("PROMISE ERROR ❌ " + (e.reason?.message || e.reason || e)));

    // WebGL check
    const test = document.createElement("canvas");
    const gl = test.getContext("webgl") || test.getContext("experimental-webgl");
    if (!gl) { log("WebGL not available ❌"); throw new Error("WebGL not available"); }
    log("WebGL: available ✅");

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // Scene / camera
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x0b0f14, 2.5, 10);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
    camera.position.set(0, 0.35, 1.35);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.minDistance = 0.6;
    controls.maxDistance = 3.0;
    controls.target.set(0, 0.05, 0);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const key = new THREE.DirectionalLight(0xffffff, 1.2); key.position.set(1.5, 2.0, 1.2); scene.add(key);
    const fill = new THREE.DirectionalLight(0xffffff, 0.6); fill.position.set(-1.8, 1.2, 1.6); scene.add(fill);
    const rim  = new THREE.DirectionalLight(0x9bd5ff, 0.6); rim.position.set(0.0, 1.8, -2.0); scene.add(rim);

    // Card dimensions
    const cardWidth = 0.63;
    const cardHeight = 0.88;
    const thickness = 0.02;
    const cornerRadius = 0.045;

    // Rounded rectangle shape (for extrude)
    function roundedRectShape(w, h, r) {
      const x = -w / 2, y = -h / 2;
      const shape = new THREE.Shape();
      const rr = Math.min(r, w/2, h/2);
      shape.moveTo(x + rr, y);
      shape.lineTo(x + w - rr, y);
      shape.quadraticCurveTo(x + w, y, x + w, y + rr);
      shape.lineTo(x + w, y + h - rr);
      shape.quadraticCurveTo(x + w, y + h, x + w - rr, y + h);
      shape.lineTo(x + rr, y + h);
      shape.quadraticCurveTo(x, y + h, x, y + h - rr);
      shape.lineTo(x, y + rr);
      shape.quadraticCurveTo(x, y, x + rr, y);
      return shape;
    }

    // 1) Edge/thickness mesh (extruded)
    const edgeGeom = new THREE.ExtrudeGeometry(roundedRectShape(cardWidth, cardHeight, cornerRadius), {
      depth: thickness,
      bevelEnabled: true,
      bevelThickness: 0.004,
      bevelSize: 0.004,
      bevelSegments: 3,
      curveSegments: 24
    });
    edgeGeom.translate(0, 0, -thickness/2);

    const edgeMat = new THREE.MeshStandardMaterial({
      color: 0x1b222e,
      roughness: 0.9,
      metalness: 0.0
    });

    const cardGroup = new THREE.Group();
    scene.add(cardGroup);
    cardGroup.add(new THREE.Mesh(edgeGeom, edgeMat));

    // 2) Create a rounded-corner alpha mask for the face planes
    function makeRoundedAlphaMap(size = 512) {
      const c = document.createElement("canvas");
      c.width = size; c.height = size;
      const ctx = c.getContext("2d");

      ctx.clearRect(0, 0, size, size);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, size, size);

      const r = Math.round((cornerRadius / Math.min(cardWidth, cardHeight)) * (size * 0.5));
      const inset = 8;

      function roundRect(x, y, w, h, rr) {
        ctx.beginPath();
        ctx.moveTo(x + rr, y);
        ctx.lineTo(x + w - rr, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + rr);
        ctx.lineTo(x + w, y + h - rr);
        ctx.quadraticCurveTo(x + w, y + h, x + w - rr, y + h);
        ctx.lineTo(x + rr, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - rr);
        ctx.lineTo(x, y + rr);
        ctx.quadraticCurveTo(x, y, x + rr, y);
        ctx.closePath();
      }

      ctx.fillStyle = "white";
      roundRect(inset, inset, size - inset*2, size - inset*2, r);
      ctx.fill();

      const tex = new THREE.CanvasTexture(c);
      tex.colorSpace = THREE.NoColorSpace; // alpha is data
      tex.needsUpdate = true;
      return tex;
    }

    const alphaMap = makeRoundedAlphaMap(512);

    // 3) Front/Back planes (textured), slightly offset to avoid z-fighting
    const faceGeom = new THREE.PlaneGeometry(cardWidth, cardHeight, 1, 1);

    const texLoader = new THREE.TextureLoader();
    const defaultFront = texLoader.load("https://threejs.org/examples/textures/uv_grid_opengl.jpg");
    const defaultBack  = texLoader.load("https://threejs.org/examples/textures/uv_grid_directx.jpg");
    for (const t of [defaultFront, defaultBack]) {
      t.colorSpace = THREE.SRGBColorSpace;
      t.flipY = false;
      t.anisotropy = 8;
    }

    const frontMat = new THREE.MeshStandardMaterial({
      map: defaultFront,
      alphaMap,
      transparent: true,
      roughness: 0.6,
      metalness: 0.05
    });

    const backMat = new THREE.MeshStandardMaterial({
      map: defaultBack,
      alphaMap,
      transparent: true,
      roughness: 0.6,
      metalness: 0.05
    });

    const frontMesh = new THREE.Mesh(faceGeom, frontMat);
    frontMesh.position.z = thickness/2 + 0.001;
    cardGroup.add(frontMesh);

    const backMesh = new THREE.Mesh(faceGeom, backMat);
    backMesh.rotation.y = Math.PI;
    backMesh.position.z = -thickness/2 - 0.001;
    cardGroup.add(backMesh);

    // Initial pose
    cardGroup.rotation.x = -0.08;
    cardGroup.rotation.y = 0.55;

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(6, 6),
      new THREE.MeshStandardMaterial({ color: 0x0b0f14, roughness: 1, metalness: 0 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.55;
    scene.add(ground);

    // iOS-safe image upload -> texture
    function downscaleImageToMax(img, maxSize) {
      const w0 = img.naturalWidth || img.width, h0 = img.naturalHeight || img.height;
      const largest = Math.max(w0, h0);
      if (largest <= maxSize) return img;
      const s = maxSize / largest;
      const w = Math.max(1, Math.round(w0 * s));
      const h = Math.max(1, Math.round(h0 * s));
      const c = document.createElement("canvas");
      c.width = w; c.height = h;
      c.getContext("2d").drawImage(img, 0, 0, w, h);
      const out = new Image();
      out.src = c.toDataURL("image/jpeg", 0.92);
      return out;
    }

    async function loadTextureFromFile(file, maxSize=2048) {
      log(`Picked: ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`);
      const dataURL = await new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onerror = () => reject(new Error("FileReader failed"));
        r.onload = () => resolve(r.result);
        r.readAsDataURL(file);
      });

      const img = await new Promise((resolve, reject) => {
        const im = new Image();
        im.onload = () => resolve(im);
        im.onerror = () => reject(new Error("Image decode failed"));
        im.src = dataURL;
      });

      const maybeDown = downscaleImageToMax(img, maxSize);
      const finalImg = await new Promise((resolve, reject) => {
        if (maybeDown === img) return resolve(img);
        maybeDown.onload = () => resolve(maybeDown);
        maybeDown.onerror = () => reject(new Error("Downscaled image decode failed"));
      });

      const tex = new THREE.Texture(finalImg);
      tex.colorSpace = THREE.SRGBColorSpace;
      tex.flipY = false;
      tex.anisotropy = 8;
      tex.needsUpdate = true;
      return tex;
    }

    document.getElementById("frontInput").addEventListener("change", async (e) => {
      const file = e.target.files?.[0]; if (!file) return;
      try {
        const tex = await loadTextureFromFile(file, 2048);
        if (frontMat.map) frontMat.map.dispose();
        frontMat.map = tex;
        frontMat.needsUpdate = true;
        log("Front applied ✅");
      } catch (err) {
        log("Front failed ❌ " + err.message);
        alert("Front failed: " + err.message);
      }
    });

    document.getElementById("backInput").addEventListener("change", async (e) => {
      const file = e.target.files?.[0]; if (!file) return;
      try {
        const tex = await loadTextureFromFile(file, 2048);
        if (backMat.map) backMat.map.dispose();
        backMat.map = tex;
        backMat.needsUpdate = true;
        log("Back applied ✅");
      } catch (err) {
        log("Back failed ❌ " + err.message);
        alert("Back failed: " + err.message);
      }
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    log("Viewer ready ✅ (base model)");
  </script>
</body>
</html>
